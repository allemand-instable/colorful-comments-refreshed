base: &base
  supportedLanguage: true
  ignoreFirstLine: false
  isPlainText: false

# * C style delimiters
c_delim: &c_delim
  <<: *base
  commentFormat: ["//", "/*", "*/"]
  highlightJSDoc: false
# 
js_doc_delim: &js_doc_delim
  <<: *c_delim
  highlightJSDoc: true
# 
css_delim: &css_delim
  <<: *base
  commentFormat: ["/*", "/*", "*/"]
  
# * hash (#) delimiters
hash_delim: &hash_delim
  <<: *base
  delimiter: "#"
# 
tcl_delim: &tcl_delim
  <<: *hash_delim
  ignoreFirstLine: true
# 
python_delim: &python_delim
  <<: *base
  commentFormat: ["#", '"""', '""""']
  # technically, python does not have block comments, but this is a convention
  # note that multi-line strings won't be highlighted then
#
nim_delim: &nim_delim
  <<: *base
  commentFormat: ["#", "#[", "]#"]
#
powershell_delim: &powershell_delim
  <<: *base
  commentFormat: ["#", "<#", "#>" ]
#
terraform_format: &terraform_format
  <<: *base
  commentFormat: ["#", "/*", "*/"]

twig_format: &twig_format
  <<: *base
  commentFormat: ["{#", "{#", "#}"]
# $ added by allemand-instable
rmd_delim: &rmd_delim
  <<: *base
  #               R       markdown
  commentFormat: ["#", "<!--", "-->"]

# * dash (-) delimiters
double_dash_delim: &double_dash_delim
  <<: *base
  delimiter: "--"
sql_delim: &sql_delim
  <<: *base
  commentFormat: ["--", "/*", "*/"]
lua_format: &lua_format
  <<: *base
  commentFormat: ["--", "--[[", "]]"]

haskell_elm_format: &haskell_elm_format
  <<: *base
  commentFormat: ["--", "{-", "-}"]
applescript_delim: &applescript_delim
  <<: *base
  commentFormat: ["--", "(*", "*)"]

# * special char delimiters
single_quote_delim: &single_quote_delim
  <<: *base
  delimiter: "'"

double_slash_delim: &double_slash_delim
  <<: *base
  delimiter: "//"

bat_delim: &bat_delim
  <<: *base
  delimiter: "@REM"

percent_delim: &percent_delim
  <<: *base
  delimiter: "%"
markdown_latex_combined_delim : &markdown_latex_combined_delim
  <<: *base
  commentFormat: ["%", "<!--", "-->"]

semicolon_delim: &semicolon_delim
  <<: *base
  delimiter: ";"

ahk2: &ahk2
  <<: *base
  commentFormat: [";", "/*", "*/"]

fortran_delim: &fortran_delim
  <<: *base
  delimiter: "c"

sas_stata_format: &sas_stata_format
  <<: *base
  commentFormat: ["*", "/*", "*/"]

genstat_format: &genstat_format
  <<: *base
  commentFormat: ["\\", '"', '"']

asciidoc_format: &asciidoc_format
  <<: *base
  commentFormat: ["//", "////", "////"]

# * html style delimiters
html_format: &html_format
  <<: *base
  commentFormat: ["<!--", "<!--", "-->"]

cfml_format: &cfml_format
  <<: *base
  commentFormat: ["<!---", "<!---", "--->"]

astro_delim: &astro_delim
  <<: *base
  commentFormat: ["//", "<!--", "-->"]

# * regExp delimiters
# this.delimiter = this.escapeRegExp( ... )
cobol_delim: &cobol_delim
  <<: *base
  escapeRegExp: "*>"

# * plaintext
plaintext_delim: &plaintext_delim
  <<: *base
  isPlainText: true
  # if true
  # this.supportedLanguage = this.contributions.highlightPlainText;


# * Wolfram
parenthesis_star: &parenthesis_star
  <<: *base
  commentFormat: ["(*", "(*", "*)"]

# ! default
default_delim: &default_delim
  <<: *base
  supportedLanguage: false


# ——————————————————————————————————————————— #


